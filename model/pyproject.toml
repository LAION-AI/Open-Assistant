[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "model_training"
description = "Open Assistant Model Training Module"
version = "1.0.0"
authors = [
    { name = "LAION-AI", email = "contact@laion.ai" }
]
dependencies = [
    "accelerate==0.15.0",
    "bitsandbytes==0.36.0.post2",
    "datasets==2.8.0",
    "deepspeed==0.7.7",
    "evaluate==0.4.0",
    "gdown",
    "trlx @ git+https://github.com/CarperAI/trlx.git@b91da7b03d8e9fa0c0d6dce10a8f2611aca3013f",
    "ninja==1.11.1",
    "nltk==3.8.1",
    "numpy>=1.22.4",
    "py7zr",
    "PyYAML>=6.0",
    "scikit-learn==1.2.0",
    "torch==1.13.1",
    "transformers==4.26.1",
    "wandb==0.14.0",
    "sentencepiece==0.1.97",
]

[tool.setuptools]
py-modules = ["model_training"]

[tool.black]
line-length = 120
target-version = ['py310']
