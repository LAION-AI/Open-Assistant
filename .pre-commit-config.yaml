exclude: "build|stubs|^bot/templates/|^notebooks/.*\\.ipynb$"

default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: check-ast
      - id: check-yaml
        # Always check YAML but skip a few YAML files that are auto-generated
        # and which break the standard YAML check.  The alternative would be to
        # skip any unsafe errors (and thus break YAML compatibility) or use
        # some other checker that may not work in general.
        exclude: "^copilot/web/addons/.*$"
      - id: check-json
      - id: check-case-conflict
      - id: detect-private-key
      - id: fix-encoding-pragma
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-byte-order-marker
      - id: check-symlinks
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: end-of-file-fixer

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pycqa/isort
    rev: 5.11.1
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        args: ["--prose-wrap=always", "--write"]

  - repo: local
    hooks:
      - id: next-lint-website
        name: Lint website
        files: ^website/
        exclude: ^website/node_modules/
        types_or: [javascript, jsx, ts, tsx]
        language: node
        pass_filenames: false
        entry: website/next-lint.js
