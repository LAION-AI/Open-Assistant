[project]
name = "oasst_data"
description = "Open Assistant Data Module"
version = "1.0.0"
authors = [
    { name = "LAION-AI", email = "contact@laion.ai" }
]
dependencies = [
    "pydantic>=1.10.4",
    "loguru==0.6.0",
    "datasets>=2.12.0"
]

[project.optional-dependencies]
